<div class="app-container">
  <ng-template *ngIf="isViewInitialized; then contracts else spinner"></ng-template>
  <ng-template #contracts>
    <div class="app-container__contracts">
      <contracts></contracts>
    </div>
  </ng-template>
  <ng-template #spinner>
    <div class="app-container__spinner">
      <spinner [isShow]="!isViewInitialized"></spinner>
    </div>
  </ng-template>
</div>
